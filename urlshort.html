<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortenter</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./urlshort.css" />
  </head>
  <body>
    <div class="input-container">
      <h1>Url Shortenter</h1>
      <div class="form">
        <form id="form">
          <label for="link">Enter a link:</label>
          <input id="input" type="text" name="link" placeholder="example.com" />
          <input id="button" type="submit" value=">" />
        </form>
        <div class="buttons">
          <p>Choose a domain:</p>
          <button id="option1">shrtco.de</button>
          <button id="option2">9qdr.de</button>
        </div>
      </div>
      <div class="desc">Shorten your url with just a click</div>
    </div>
    <div class="output-container">
      <div class="result">
        <h1>Here is your shortened url:</h1>
        <div id="result">
          <a href="#" id="resultUrl"></a>
        </div>
      </div>
    </div>
    <script src="./urlshort.js"></script>
  </body>
</html>
